<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titulo">
        <H1>Calculator by Eliasib:)</H1>
    </div>

    <div class="dan">
        <div id="container">
            <form name="calculator">
                <input type="texfield" name="ans" value="" autocomplete="off" readonly>
                <br>
                <input type="button" value="7" onclick="document.calculator.ans.value+='7'" class="numero">
                <input type="button" value="8" onclick="document.calculator.ans.value+='8'" class="numero">
                <input type="button" value="9" onclick="document.calculator.ans.value+='9'" class="numero">
                <input type="button" value="+" onclick="document.calculator.ans.value+='+'" class="operador">
                <br>
                <input type="button" value="4" onclick="document.calculator.ans.value+='4'" class="numero">
                <input type="button" value="5" onclick="document.calculator.ans.value+='5'" class="numero">
                <input type="button" value="6" onclick="document.calculator.ans.value+='6'" class="numero">
                <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="operador">
                <br>
                <input type="button" value="1" onclick="document.calculator.ans.value+='1'" class="numero">
                <input type="button" value="2" onclick="document.calculator.ans.value+='2'" class="numero">
                <input type="button" value="3" onclick="document.calculator.ans.value+='3'" class="numero">
                <input type="button" value="x" onclick="document.calculator.ans.value+='*'" class="operador">
                <br>
                <input type="button" value="0" onclick="document.calculator.ans.value+='0'" class="numero">
                <input type="reset" value="C" class="otro">
                <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)" class="otro">
                <input type="button" value="/" onclick="document.calculator.ans.value+='/'" class="operador">
                
            </form>
        </div>
    </div>
</body>
</html>
